<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/waiting_room.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sala: {{ room.name }}</h1>
        <h2>Jugadores en esta sala:</h2>
        <ul id="player-list">
            {% for player in room.players %}
                <li>{{ player }}</li>
            {% endfor %}
        </ul>

        <div class="actions">
            <button id="leave-room">Salir de la Sala</button>
            <button id="start-game" {% if room.players|length < 2 %}disabled{% endif %}>Comenzar Juego</button>
        </div>
    </div>
</body>
</html>
