<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala {{ room_name }}</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sala: {{ room_name }}</h1>
        <h2>Jugadores en esta sala:</h2>
        <ul>
            {% for player in players %}
                <li>{{ player }}</li>
            {% endfor %}
        </ul>
        <a href="/leave_room/{{ room_name }}">Salir de la sala</a>
        <a href="/lobby">Volver al Lobby</a>
    </div>
</body>
</html>
