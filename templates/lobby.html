<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Trivia Multijugador</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lobby</h1>
        <h2>Salas Disponibles</h2>
        <ul>
            {% for room in rooms %}
                <li><a href="{{ url_for('game', room_name=room) }}">{{ room }}</a></li>
            {% endfor %}
        </ul>
        
        <h2>Crea una nueva sala</h2>
        <form action="/lobby" method="POST">
            <label for="username">Tu nombre:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="room_name">Nombre de la sala:</label>
            <input type="text" id="room_name" name="room_name" required>
            
            <button type="submit">Unirse o Crear Sala</button>
        </form>
    </div>
</body>
</html>
